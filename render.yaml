services:
  - type: web
    name: hospital-management
    env: php
    region: oregon
    plan: free
    buildCommand: composer install --no-dev --optimize-autoloader --no-interaction --prefer-dist
    startCommand: php artisan serve --host=0.0.0.0 --port=$PORT
    healthCheckPath: /
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: LOG_LEVEL
        value: error
      - key: SESSION_DRIVER
        value: database
      - key: CACHE_DRIVER
        value: file
      - key: QUEUE_CONNECTION
        value: sync
      - key: APP_KEY
        generateValue: true
      - key: APP_URL
        sync: false

databases:
  - name: hospital-management-db
    plan: free
    databaseName: hospital_management
    user: hospital_user

